<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .search-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .search-box input {
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px 20px;
            height: 50px;
            border-radius: 30px;
            flex: 1;
            margin-right: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .search-box button {
            border: none;
            outline: none;
            background: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .weather-info {
            text-align: center;
        }

        .city-name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .date {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .temperature {
            font-size: 80px;
            font-weight: 700;
            margin: 20px 0;
            position: relative;
        }

        .temperature span {
            position: absolute;
            font-size: 40px;
            top: 10px;
        }

        .weather-condition {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .weather-condition i {
            margin-right: 10px;
            font-size: 32px;
        }

        .additional-info {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .humidity, .wind {
            display: flex;
            align-items: center;
        }

        .humidity {
            justify-content: flex-start;
        }

        .wind {
            justify-content: flex-end;
        }

        .additional-info i {
            font-size: 24px;
            margin-right: 10px;
        }

        .additional-info .text {
            text-align: left;
        }

        .text span {
            font-size: 20px;
            font-weight: 600;
        }

        .error-message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #ff6b6b;
            display: none;
        }

        .credit {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .temperature {
                font-size: 70px;
            }
            
            .additional-info {
                flex-direction: column;
                gap: 20px;
            }
            
            .humidity, .wind {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="city-input">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="weather-info">
            <h2 class="city-name" id="city-name">Search for a city</h2>
            <p class="date" id="date">Monday, Jan 1, 2023</p>
            
            <div class="temperature" id="temperature">-<span>°C</span></div>
            
            <div class="weather-condition">
                <i class="fas fa-cloud" id="weather-icon"></i>
                <span id="weather-description">-</span>
            </div>
            
            <div class="additional-info">
                <div class="humidity">
                    <i class="fas fa-tint"></i>
                    <div class="text">
                        <span id="humidity">-</span>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">-</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="error-message">
            City not found. Please try again.
        </div>
        
    </div>

    <script>

        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('search-btn');
        const cityName = document.getElementById('city-name');
        const dateElement = document.getElementById('date');
        const temperature = document.getElementById('temperature');
        const weatherIcon = document.getElementById('weather-icon');
        const weatherDescription = document.getElementById('weather-description');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('wind-speed');
        const errorMessage = document.getElementById('error-message');

        
        const apiKey = 'b8560fbab420454bab9145839251309';

        updateDate();

        searchBtn.addEventListener('click', getWeatherData);
        cityInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                getWeatherData();
            }
        });

        function getWeatherData() {
            const city = cityInput.value.trim();
            
            if (city === '') {
                return;
            }
            

            fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(data => {
                    displayWeatherData(data);
                    errorMessage.style.display = 'none';
                })
                .catch(error => {
                    errorMessage.style.display = 'block';
                    console.error('Error fetching weather data:', error);
                });
        }

        function displayWeatherData(data) {
            cityName.textContent = data.location.name;
            temperature.innerHTML = `${Math.round(data.current.temp_c)}<span>°C</span>`;
            weatherDescription.textContent = data.current.condition.text;
            humidity.textContent = `${data.current.humidity}%`;
            windSpeed.textContent = `${data.current.wind_kph} km/h`;
            

            setWeatherIcon(data.current.condition.text);
        }

        function setWeatherIcon(condition) {
            const conditionText = condition.toLowerCase();
            
            if (conditionText.includes('sun') || conditionText.includes('clear')) {
                weatherIcon.className = 'fas fa-sun';
            } else if (conditionText.includes('cloud')) {
                weatherIcon.className = 'fas fa-cloud';
            } else if (conditionText.includes('rain')) {
                weatherIcon.className = 'fas fa-cloud-rain';
            } else if (conditionText.includes('snow')) {
                weatherIcon.className = 'fas fa-snowflake';
            } else if (conditionText.includes('thunder') || conditionText.includes('storm')) {
                weatherIcon.className = 'fas fa-bolt';
            } else if (conditionText.includes('fog') || conditionText.includes('mist')) {
                weatherIcon.className = 'fas fa-smog';
            } else {
                weatherIcon.className = 'fas fa-cloud';
            }
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', options);
        }

        cityInput.value = 'London';
        getWeatherData();
    </script>
</body>
</html>
